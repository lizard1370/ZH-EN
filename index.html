<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chinese Tooltip Toggle</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="toggleLangBtn" class="toggle-btn">
      <span class="zh">中</span> / <span class="en">EN</span>
    </button>

    <div class="translatable">大家好，我叫凯文·弗里斯。</div>
    <div class="translatable">我喜欢在学习的时候听音乐。</div>
    <div class="translatable">明天我们去公园踢足球。</div>
  </div>

<script src="script.js"></script>
</body>
</html>
